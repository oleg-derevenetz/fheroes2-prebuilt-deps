name: Android

on:
  workflow_call:

env:
  SDL2_REPO: libsdl-org/SDL
  SDL2_REF: release-2.24.1
  #
  SDL2_MIXER_REPO: libsdl-org/SDL_mixer
  SDL2_MIXER_REF: release-2.6.2

jobs:
  android:
    name: Create Android package
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    - name: Prepare build directory
      run: |
        mkdir -p .android/jni
        cp android/*.mk .android/jni
    - uses: actions/checkout@v3
      with:
        repository: ${{ env.SDL2_REPO }}
        ref: ${{ env.SDL2_REF }}
        path: .android/jni/SDL2
    - uses: actions/checkout@v3
      with:
        repository: ${{ env.SDL2_MIXER_REPO }}
        ref: ${{ env.SDL2_MIXER_REF }}
        path: .android/jni/SDL2_mixer
        submodules: recursive
    - name: Build
      run: |
        "$ANDROID_NDK_HOME/ndk-build" -C .android
    - name: Create package directory
      run: |
        mkdir .output
    - name: Prepare SDL2 package
      run: |
        cp -R android/SDL2 .output
        (cd .android/obj/local && cp --parents */libSDL2.so ../../../.output/SDL2)
        cp -R .android/jni/SDL2/include .output/SDL2
    - name: Prepare SDL2_mixer package
      run: |
        cp -R android/SDL2_mixer .output
        (cd .android/obj/local && cp --parents */libSDL2_mixer.so ../../../.output/SDL2_mixer)
        cp -R .android/jni/SDL2_mixer/include .output/SDL2_mixer
    - uses: actions/upload-artifact@v3
      if: ${{ github.event_name == 'pull_request' }}
      with:
        name: android
        path: .output
        if-no-files-found: error
    - name: Create combined package
      if: ${{ github.event_name == 'push' }}
      run: |
        cd .output
        zip -r android.zip SDL2 SDL2_mixer
    - uses: ncipollo/release-action@v1
      if: ${{ github.event_name == 'push' }}
      with:
        artifacts: .output/android.zip
        body: |
          `android.zip` contains header files and libraries
        token: ${{ secrets.GITHUB_TOKEN }}
        name: Pre-built dependency package for building fheroes2 for Android
        tag: android-deps
        allowUpdates: true
        artifactErrorsFailBuild: true
        replacesArtifacts: true
